# Runs build and test
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
    - name: Use nodejs
        uses: actions/setup-node@v1
        with:
            node-version: 14.x
    - name: Install and Build ğŸ”§
        run: |
            npm install
            npm run build
    - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3.7.3
            with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BRANCH: gh-pages
                FOLDER: _site
                
